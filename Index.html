<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Mix Design Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Concrete Mix Design Calculator</h1>
    </header>
    <main>
        <form id="mixDesignForm">
            <label for="grade">Concrete Grade:</label>
            <select id="grade" name="grade" required>
                <option value="M10">M10</option>
                <option value="M15">M15</option>
                <option value="M20">M20</option>
                <option value="M25">M25</option>
                <option value="M30">M30</option>
                <option value="M35">M35</option>
                <option value="M40">M40</option>
                <option value="M45">M45</option>
                <option value="M50">M50</option>
                <option value="M55">M55</option>
                <option value="M60">M60</option>
                <option value="M65">M65</option>
                <option value="M70">M70</option>
                <option value="M75">M75</option>
                <option value="M80">M80</option>
            </select>

            <label for="strength">Characteristic Strength (MPa):</label>
            <input type="number" id="strength" name="strength" required>

            <label for="exposure">Type of Exposure Conditions:</label>
            <select id="exposure" name="exposure" required>
                <option value="mild">Mild</option>
                <option value="moderate">Moderate</option>
                <option value="severe">Severe</option>
                <option value="very severe">Very Severe</option>
                <option value="extreme">Extreme</option>
            </select>

            <label for="slump">Slump Value (mm):</label>
            <input type="number" id="slump" name="slump" required>

            <label for="coarseSize">Maximum Size of Coarse Aggregate (mm):</label>
            <input type="number" id="coarseSize" name="coarseSize" required>

            <label for="fineZone">Fine Aggregate Zone:</label>
            <select id="fineZone" name="fineZone" required>
                <option value="zone I">Zone I</option>
                <option value="zone II">Zone II</option>
                <option value="zone III">Zone III</option>
                <option value="zone IV">Zone IV</option>
            </select>

            <label for="cementSG">Specific Gravity of Cement:</label>
            <input type="number" step="0.01" id="cementSG" name="cementSG" required>

            <label for="cementType">Type of Cement:</label>
            <select id="cementType" name="cementType" required>
                <option value="OPC 43">OPC 43</option>
                <option value="OPC 53">OPC 53</option>
                <option value="PPC">PPC</option>
                <option value="PSC">PSC</option>
            </select>

            <label for="waterSG">Specific Gravity of Water:</label>
            <input type="number" step="0.01" id="waterSG" name="waterSG" required>

            <label for="admixtureSG">Specific Gravity of Admixture (optional):</label>
            <input type="number" step="0.01" id="admixtureSG" name="admixtureSG">

            <label for="coarseSG">Specific Gravity of Coarse Aggregate:</label>
            <input type="number" step="0.01" id="coarseSG" name="coarseSG" required>

            <label for="fineSG">Specific Gravity of Fine Aggregate:</label>
            <input type="number" step="0.01" id="fineSG" name="fineSG" required>

            <button type="button" onclick="calculateMixDesign()">Calculate Mix Design</button>
        </form>

        <div id="result"></div>
    </main>
    <footer>
        <p>&copy; 2025 Concrete Mix Design. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
